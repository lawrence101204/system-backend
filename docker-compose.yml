services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: lavera
    ports:
      - "3306:3306"
  api:
    build: .
    environment:
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: lavera
      JWT_SECRET: change_me
    ports:
      - "5000:5000"
    depends_on:
      - db
